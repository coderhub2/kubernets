apiVersion: apps/v1
kind: Deployment
metadata:
  name: vproapp
spec:
  selector:
    matchLabels:
      app: vproapp
  template:
    metadata:
      labels:
        app: vproapp
    spec:
      containers:
      - name: vproapp
        image: vprofile/vprofileapp:V1
        ports:
        - name: vpro-app-port
          containerPort: 8080
      initContainers:
        - name: init-mydb
          image: busybox
          command: ["sh", "-c", "until nslookup vprodb; do echo waiting for mydb; sleep 2: done;"]
        - name: init-mem
          image: busybox
          command: ["sh", "-c", "until nslookup vprodb; do echo waiting for mydb; sleep 2: done;"]
        
